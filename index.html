<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js 4</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <header>
            <h1 id="wel">Fast Food</h1>
        </header>

        <section>
            <div>
                <label for="Main">Main Meal</label>
                <input type="text" id="myMain" placeholder="Enter main meal here">
            </div>

            <div>
                <label for="Drink">Drink</label>
                <input type="text" id="myDrink" placeholder="Enter drink here">
            </div>

            <div>
                <label for="Side">Side</label>
                <input type="text" id="mySide" placeholder="Enter side order here">
            </div>

            <button id="mySubmit">Submit</button>

        </section>

        <section>
            <h2 id="order"></h2>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
